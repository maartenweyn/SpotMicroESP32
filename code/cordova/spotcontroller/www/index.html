        <!-- Example of two JoyStick integrated in the page structure -->
        <div id="joy1Div" style="width:200px;height:200px;margin:50px;position:fixed;top:10px;left:50px;"></div>

		<script type="text/javascript">
// Create JoyStick object into the DIV 'joy1Div'
var joy1Param = { "title": "joystick1", "autoReturnToCenter": false };
var Joy1 = new JoyStick('joy1Div', joy1Param);

var joy1X = document.getElementById("joy1X");
var joy1Y = document.getElementById("joy1Y");

setInterval(function(){ joy1Y.value=Joy1.GetPosY(); }, 50);
setInterval(function(){ joy1X.value=Joy1.GetPosX(); }, 50);

// Create JoyStick object into the DIV 'joy2Div'
var joy2Param = { "title": "joystick2", "autoReturnToCenter": false };
var Joy2 = new JoyStick('joy2Div', joy2Param);

var joy2X = document.getElementById("joy2X");
var joy2Y = document.getElementById("joy2Y");

setInterval(function(){ joy2X.value=Joy2.GetPosX(); }, 50);
setInterval(function(){ joy2Y.value=Joy2.GetPosY(); }, 50);
        </script>
